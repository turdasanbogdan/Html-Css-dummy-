<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="/story.html" method="GET" >
       <label for="animal-1">
           Animal:
         </label>
        <input id="animal-1" type="submit" name="animal-1" value="Form My Story!" required placeholder="Some animal">
        <br>
        <label for="animal-2">
          Animal:
         </label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <label for="animal-3">
          One More Animal:
         </label> 
        <input id="animal-3" name="animal-3" type="text" required>
        <label for="adj-1">
           Adejective(past tense):
        </label>
        <input id="adj-1" name="adj-1" type=text
               required>
        <br>
        
      </form>  
      <label for="verb-1">
        Verb(ends in -ing):
      </label>
      <input id="verb-1" name="verb-1" type="text" required>
      <br>
      <label for="num-1">
        Number:
      </label>
      <input type="number" id="num-1" name="num-1" required> 
      <br>
      <span>Yes or No:</span>
      <input id="yes" name="answer" type="radio"
             value="yes" required>
      <label for="yes">Yes</label>
      <input id="no" name="answer" type="radio" value="no">
      <label for="no">No</label>
      <br>
      <label for="speed">Relative speed(ends in -er):</label>
      <select id ="speed" name="speed" required>
      <option value="faster">Faster</option>
      <option value="flash">Flash</option>
      <option value="light">Light</option>  
      </select>
      <br>
      <label for="quote">
        Matiovational Quote:
      </label>  
      <input id="quote" name="quote" type="text"
             list="quote-choices" required>
      <datalist id="quote-choices">
        <option value="winner gets ice cream!">
          </option>
        <option value="but i hate ice cream!">
          </option>
        <option value="who cares when you have ice cream for free "></option>
      </datalist>
      <br>
      <label for="message">Meaningful Message:
        </label>
      <textarea id="message" name="message" required rows="8" cols="40" placeholder="Here you can add some final message">
        </textarea>
      
      
      
      
    </section>
  </body>
</html>
